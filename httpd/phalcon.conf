<VirtualHost *:8080>

    ServerAdmin admin@example.host
    DocumentRoot "/var/www/html/source/public"
    DirectoryIndex index.php
    ServerName example.host
    ServerAlias www.example.host

    <Directory "/var/www/html/source/public">
        Options All
        AllowOverride All
        Allow from all
    </Directory>

</VirtualHost>
